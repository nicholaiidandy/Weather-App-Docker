<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Weather App</h1>
        <button class="btn" onclick="getWeather()">Get My Weather</button>
        <div id="result">Click the button to get weather data.</div>
    </div>

    <script>
        function getWeather() {
            if (!navigator.geolocation) {
                document.getElementById("result").innerText = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;

                    try {
                        const response = await fetch("/weather", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ latitude, longitude })
                        });

                        const data = await response.json();
                        if (data.temperature !== undefined) {
                            document.getElementById("result").innerHTML = 
                                `<h2>${data.location}</h2>
                                 <p>ğŸŒ¡ï¸ Temperature: <strong>${data.temperature}Â°C</strong></p>
                                 <p>â˜ï¸ Weather: <strong>${data.weather}</strong></p>`;
                        } else {
                            document.getElementById("result").innerHTML = "Error fetching data.";
                        }
                    } catch (error) {
                        document.getElementById("result").innerHTML = "Error connecting to server.";
                    }
                },
                (error) => {
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }
    </script>
</body>
</html>
